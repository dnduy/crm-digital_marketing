services:
  # Dịch vụ 1: APP (PHP-FPM Container)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php_app
    volumes:
      - ${PWD}/src:/var/www/html
    expose:
      - 9000
    user: "www-data:www-data" 
    restart: always

  # Dịch vụ 2: WEB (Nginx Web Server)
  web:
    image: nginx:stable-alpine
    container_name: nginx_web
    ports:
      - "8080:80"
    volumes:
      - ${PWD}/src:/var/www/html:ro 
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: always

  # Dịch vụ 3: DB (MariaDB/MySQL Container)
  db:
    image: mariadb:10.6
    container_name: mysql_db
    # Ánh xạ thư mục data để dữ liệu không bị mất khi container dừng
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      # TÊN CSDL MẶC ĐỊNH
      MYSQL_DATABASE: my_database
      # USER ROOT
      MYSQL_ROOT_PASSWORD: root_password 
      # USER DÙNG CHO ỨNG DỤNG
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    restart: always

  # Dịch vụ 4: PHPMYADMIN (Công cụ quản lý GUI)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_tool
    environment:
      # Dịch vụ DB để phpMyAdmin kết nối
      PMA_HOST: db 
      # Cổng của dịch vụ DB
      PMA_PORT: 3306
      # Cho phép truy cập bằng tài khoản ứng dụng
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      # Mở cổng 8081 trên máy Mac cho phpMyAdmin
      - "8081:80" 
    depends_on:
      - db
    restart: always

# Khai báo Volume cho dữ liệu DB
volumes:
  dbdata:
